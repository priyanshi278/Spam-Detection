<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        textarea {
            width: 400px;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .spam {
            color: red;
            font-weight: bold;
        }
        .not-spam {
            color: green;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <h1>Spam Message Detector</h1>
    <form method="POST">
        <textarea name="message" placeholder="Enter your message..."></textarea><br>
        <button type="submit">Check</button>
    </form>
    {% if prediction %}
    <div class="result">
        Prediction: 
        <<span class="{{ 'spam' if prediction == 'SPAM' else 'not-spam' }}">

            {{ prediction }}
        </span>
    </div>
    {% endif %}
</body>
</html>
